<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>

  <body>
    <main>
      <span id="timer">75</span>
      <div class="container">
        <section id="start-container">
          <header class="header">
            <div id="home" class="flex-colum flex-center">
              <h1>Javascript Quiz Game</h1>
            </div>
          </header>
          <div>
            <button id="startButton" class="btn">Play</button>
            <button id="highscore-btn" class="btn">High Scores</button>
          </div>
        </section>
        <section id="game-container" class="hidden">
          <div id="questions"></div>
          <div id="answers" class="buttonSelector"></div>
        </section>
        <section id="end-container" class="hidden">
          <div id="highScores" >
            <span id="displayScore"></span>
            <input type="text" name="initals" id="initals" />
            <button id="submitID" class="submitScore">Submit</button>
          </div>
          <div id="scoreCount" ></div>
        </section>
      </div>
    </main>
  </body>

  <script src="assets/script.js"></script>
</html>
